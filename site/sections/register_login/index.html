                    <div>
                        <h1>Login</h1>
                    </div>
                    <form action="login.html">
                        <label for="username-login">Username:</label><br>
                        <input type="text" id="username-login" name="username"
                            pattern=".{1,20}"
                            maxlength = 20
                            title="Required, any character string, max length 20"
                            required><br>
                        <label for="password-login">Password:</label><br>
                        <input type="password" id="password-login" name="password"
                            pattern=".{1,20}"
                            maxlength="20"
                            title="Required, any character string, max length 20"
                            required><br>
                        <br><input type="submit" value="Login" id="loginBtn">
                    </form> 
                    <div>
                        <a href = "forgot.html" title = "Forgot Username/Password">Forgot Username/Password<br><br><br></a>
                    </div>
                </div>

                    </div>
                    <form action="register.html" id = "form">

                        <input type="email" id="email" name="email"
                            pattern="[?=a-z].{1,345}"
                            title="Must be a valid email address"
                            required><br>
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"
                            pattern=".{1,20}"
                            maxlength = 20
                            title="Required, any character string, max length 20"
                            required><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"
                            pattern=".{1,20}"
                            maxlength="20"
                            title="Required, any character string, max length 20"
                            required><br>
                        <label for="password2">Retype Password:</label><br>
                        <input type="password" id="password2" name="password2"
                            pattern=".{1,20}"
                            maxlength="20"
                            title="Required, passwords must match"
                            required><br>
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" name="fname"
                            pattern="[a-zA-Z ]+"
                            maxlength = "50"
                            title="Required, alphabetical only, max length 50"
                            required><br>
                        <label for="lname">Last Name:</label><br>

                            title="Required, alphabetical only, max length 50"
