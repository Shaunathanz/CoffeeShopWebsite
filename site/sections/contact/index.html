<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
        <script src="../../js/site.js"></script>
        <title id = "tab_name">sections/contact</title>
    </head>

    <body style = "background-color: black;">
        <div class = "logo">
            <img class = "logoImg" src = "../../images/logo.png" onclick = "goToPage('home')">
        </div>

        <div class = "navigation">
            <div>
                <img class = "navImage" src = "../../images/section_about.png" onclick = "goToPage('about')">
            </div>
        
            <div>
                <img class = "navImage" src = "../../images/section_people.png" onclick = "goToPage('people')">
            </div>
        
            <div>
                <img class = "navImage" src = "../../images/section_blog.png" onclick = "goToPage('blog')">
            </div>
        
            <div>
                <img class = "navImage" src = "../../images/section_products.png" onclick = "goToPage('products')">
            </div>
        
            <div>
                <img class = "navImage" src = "../../images/section_register_login.png" style = "width: 80%;" onclick = "goToPage('register_login')">
            </div>
        </div>

        <!--PAGE-SPECIFIC CONTENT GOES HERE-->
        <div class = "content-area">
            <div>
                <div>
                    <h1>Feedback</h1>
                </div>
                <form action="process_feedback.html">
                    <label for="name">First Name:</label><br>
                    <input type="text" id="fname" name="fname"
                        pattern="[a-zA-Z ]+"
                        maxlength = "50"
                        title="Required, alphabetical only, max length 50"
                        required><br><br>
                    <label for="name">Last Name:</label><br>
                    <input type="text" id="lname" name="lname"
                        pattern="[a-zA-Z ]+"
                        maxlength = "50"
                        title="Required, alphabetical only, max length 50"
                        required><br><br>
                    <label for="Feedback">Feedback:</label><br>
                    <input type="text" id="Feedback" name="feedback"
                        pattern=".{1,2000}"
                        maxlength = 2000
                        title="Required, any character string, max length 2000"
                        required><br><br>
                    <input type="submit" value="Send Feedback">
                </form> 
            </div>
        </div>
        <img class = "backgroundImg" src = "../../images/bg.png">
        <img class = "contentBg" src = "../../images/inline_bg.png">
    </body>
</html>
